<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Test Base</title>

	<script src="config.js"></script>
	<script src="../third-party/requirejs/require.js"></script>

	<script>
		var b;
		require(["widgets/Button", "uber/dom-ready"], function(Button, ready){
			b = new Button({
				label: "This is a button"
			});
			b.on("click", function(evt){
				console.log("You clicked me", evt, this);
			});

			ready.then(function(){
				document.body.appendChild(b.node);
			});
		});
	</script>
</head>

</body>
</html>
